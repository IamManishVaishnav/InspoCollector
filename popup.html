<!DOCTYPE html>
<html>
<head>
  <title>Moodsy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Moodsy</h1>
      <div class="controls">
        <button id="newFolderBtn">New Folder</button>
        <div id="newFolderContainer" style="display: none;">
          <input type="text" id="newFolderInput" placeholder="New folder name">
          <button id="createFolderBtn">Create</button>
        </div>
        <select id="folderFilter">
          <option value="all">All Folders</option>
        </select>
        <button id="createMoodboardBtn">Create Moodboard</button>
      </div>
    </div>
    
    <div class="image-grid" id="imageGrid">
      <!-- Images will be dynamically added here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
